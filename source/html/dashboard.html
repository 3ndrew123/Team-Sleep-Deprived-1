<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='../css/styles.css'>
    <link rel='stylesheet' href='../css/dashboard.css'>
	<link rel="shortcut icon" href="../resources/images/favicon.ico" type="image/x-icon">
    <title>Dashboard</title>
	<script src='../javascript/globals.js' type='module' defer></script>
	<script src='../javascript/RecentActivity.js' type='module' defer></script>
	<script src='../javascript/dashboard.js' type='module' defer></script>
	<script src='../javascript/logout.js' type='module' defer></script>
    <script src='../javascript/database.js' type='module' defer></script>
</head>

<body>
    <header class="page-header" id="template-page-header">
        <h1 class="page-title" id="template-page-title">Dashboard</h1>
        <button class="logout-button">
            <img src="../resources/images/logout-button.svg" alt="Logout Button">
        </button>
    </header>
    <nav class="navbar">
        <a href="" data-selected="true">Dashboard</a>
        <a href="./wallets.html" data-selected="false">Wallets</a>
        <a href="./report.html" data-selected="false">Report</a>
        <a href="./settings.html" data-selected="false">Settings</a>
    </nav>



    <div class="flex-container">
        <div class="add-transaction">
            <h2 class="section-title">Add Transaction</h2>               
                <div class="add-transaction-box glass-box ">
					<div class="name">
						<label for="input-name">Name</label><br>
						<input type="text" id="input-name" name="input-name" placeholder="Name">
					</div>
					
					<div class="amount">
                        <label for="input-amount">Amount</label><br>
                        <input type="text" id="input-amount" name="input-amount"  placeholder="Enter amount">
                    </div>

                    <div class="date">
                        <label for="input-date">Date</label><br>
                        <input type="date" id="input-date" name="input-date" required>
                    </div>

                    <div class="wallet">
                        <label for="wallet-select">Wallet</label><br>
                        <select id="wallet-select" name="wallet-select" required></select>
                    </div>

                    <div class="description">
                        <label for="desc-input">Description</label><br>
                        <textarea type="text" id="desc-input" name="desc-input"></textarea>
                    </div> 
                        <button class = "button">
                            + Add Transaction
                        </button>
                </div>                
        </div>
    </div>

</body>

</html>
