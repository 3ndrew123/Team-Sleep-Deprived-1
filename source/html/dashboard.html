<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='../css/styles.css'>
    <link rel='stylesheet' href='../css/dashboard.css'>
    <title>Dashboard</title>
</head>

<body>
    <header class="page-header" id="template-page-header">
        <h1 class="page-title" id="template-page-title">Dashboard</h1>
        <button class="logout-button">
            <img src="../resources/images/logout-button.svg" alt="Logout Button">
        </button>
    </header>
    <nav class="navbar">
        <a href="" data-selected="true">Dashboard</a>
        <a href="./wallets.html" data-selected="false">Wallets</a>
        <a href="./report.html" data-selected="false">Report</a>
        <a href="./settings.html" data-selected="false">Settings</a>
    </nav>



    <div class="flex-container">
        <!-- <div class = "section-title"><h2>Add Transaction </h2></div>
        <div class = "section-title"><h2>Recent Activity </h2></div> -->
        <div class="add-transaction"  >
            
            <!--find out its pretty buggy while zoom in and zoom out if put Add transaction and recent activity outside the box-->
            
            <div class="trans-container">
            
                 <h2>Add Transaction</h2>
            

                <div class="amount">
                    <label for="input-amount">Amount</label><br>
                    <input type="text" id="input-amount" name="input-amount"  placeholder="Enter amount">
                </div>

                <div class="date">
                    <label for="input-date">Date</label><br>
                    <input type="date" id="input-date" name="input-date" required>
                </div>

                <div class="wallet">
                    <label for="wallet-select">Wallet</label><br>
                    <select id="wallet-select" name="wallet-select" required></select>
                </div>

                <div class="category">
                    <label for="category-select">Category</label><br>
                    <select id="category-select" name="category-select" required></select>
                </div>

                <div class="description">
                    <label for="desc-input">Description</label><br>
                    <input type="text" id="desc-input" name="desc-input">
                </div> 
                <div class="add">
                    <button type = "button">
                        <img src = "source\resources\images\plus-button.svg" alt = "Add Transaction">
                    </button>
                    
                </div> 
            </div>
            
        </div>
        
        <div class="recent-activity">
            <div class="section-title"><h2>Recent Activity </h2></div>
            <div class="recent-activity-box">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Amount $</th>
                        <th>Wallet</th>
                    </tr>
                    <tr>
                        <td>Trans_Name</td>
                        <td>$$$$$$$$</td>
                        <td> Name_Wallet</td>
                    </tr>
                    <tr>
                        <td>Trans_Name</td>
                        <td>$$$$$$$$</td>
                        <td> Name_Wallet</td>
                    </tr>
                    <tr>
                        <td>Trans_Name</td>
                        <td>$$$$$$$$</td>
                        <td> Name_Wallet</td>
                    </tr>
                    <tr>
                        <td>Trans_Name</td>
                        <td>$$$$$$$$</td>
                        <td> Name_Wallet</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
